<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- div.container use to type below line  -->
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <!-- as you can see here extra spaces are not in our result so we will use HTML entities to print these spaces -->
    <div class="container">
        <p>This is another           Paragraph</p>
    </div>
    <!-- we will use &nbsp; to add extra spaces   -->
    <!-- even though this is not recomended to use here we will add it with css -->
    <div class="container">
        <p>This is another &nbsp;&nbsp; Paragraph</p>
        <!-- if you want to print any tag on page then <p> will written as &lt;p&gt;  -->
        <p>paragraph is written like this &lt;p&gt; </p>
        <!-- these are HTML Entities:) these are used to print special characters which are not even in your keyboard -->
        <p>pound is written like this &pound; </p>
        <p>dollar is written like this &dollar; </p>
        <p>copyright is written like this &copy; </p>
        <p>&iiiint;&RightTriangleBar;&Ascr;&Nscr;&Uscr;&Rscr;&Ascr;&Gscr;</p>
        <p>regf rwrgsvd &#x200B;&#8203; </p>
    </div>

</body>
</html>
