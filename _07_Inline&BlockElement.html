<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline&BlockElement</title>
</head>
<body>
    <!-- A <p> pararaph is a block element -->
    <!-- and <span> is an inline element-->
    <!-- here style is by css -->
    <strong style="border: 2px solid red;"> this is  a paragraph</strong>  
    <!-- and you can check how much space <strong> tag takes --> 
    <a style="border: 2px solid blue;"> this is  a paragraph</a> 
    <!-- by this border you can check how much space this <p> & <span> tag takes -->
    <!-- hence <a> is also an inline element -->
    <span style="border: 2px solid red;"> this is  a span</span>   
    <span style="border: 2px solid blue;"> this is  a span</span>
</body>
</html>
