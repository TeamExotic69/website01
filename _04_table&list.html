<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and lists</title>
</head>

<body>
    <!-- THIS IS UNORDERED LIST -->
    <ul type="circle">
        <li>this is one</li>
        <li>this is two</li>
        <li>this is three</li>
        <li>this is four</li>
    </ul>
    <!-- THIS IS ORDERED LIST -->
    <ol type="i">
        <li>this is one</li>
        <li>this is two</li>
        <li>this is three</li>
        <li>this is four</li>
    </ol>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> XYZ</td>
                <td> 123</td>
                <td> ***</td>
            </tr>
            <tr>
                <td>ABC</td>
                <td>456</td>
                <td>***</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
