<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Foldit&family=Grandstander:wght@100&display=swap/" rel="stylesheet">
    <style>
        /* we can add fonts from web as well as we can use them whic are dtored in our system source:https://fonts.google.com/ */
        p{
            font-family: 'Foldit', sans-serif;
            font-size: 25px;/* px is 1/96th of inch*/
            line-height: 1.2em;/*here em is size with respect to parent (original) font size*/
        }
        span{
            font-weight: bold;
            font-style:oblique;
        }
    </style>
</head>
<body>
    <h4>CSS fonts</h4>
    <p>Lets play with <span>fonts.</span> It is very exciting</p>
</body>
</html>
